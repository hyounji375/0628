<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>제이쿼리</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h2>제이쿼리</h2>
    <p id="text">변경될 문자열입니다</p>
    <button>문자 변경</button>
    <script>
      $(() => {
        alert("제이쿼리 시작");
        $("button").on("click", () => {
          $("#text").css("font-size", "25px");
          $("#text").attr("class", "change");
        });
      });
      /*    
        $(() => {
        alert("제이쿼리 시작");
        let fontsize =25;
        $("button").on("click", () => {
          $("#text").css("font-size", `${fontsize}px`);
          $("#text").attr("class", "change");
        });
      });
      이렇게 변수로 쓸 수도 있다.
      */
      //$(function(){})은 window.onload와 비슷함.
    </script>
  </body>
</html>
